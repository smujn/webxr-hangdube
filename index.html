<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hand Tracking WebXR Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <video id="input_video" style="display:none;"></video>
  <canvas id="output_canvas" width="640" height="480"></canvas>
  <script>
    // --- MediaPipe Hands Setup ---
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(results => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          // Draw a simple circle on the index fingertip
          const indexTip = landmarks[8];
          canvasCtx.beginPath();
          canvasCtx.arc(indexTip.x * canvasElement.width,
                        indexTip.y * canvasElement.height,
                        10, 0, 2 * Math.PI);
          canvasCtx.fillStyle = "red";
          canvasCtx.fill();
        }
      }
      canvasCtx.restore();
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => { await hands.send({image: videoElement}); },
      width: 640,
      height: 480
    });
    camera.start();

    // --- Three.js WebXR Setup ---
    const scene = new THREE.Scene();
    const camera3D = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 100);
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(0.2,0.2,0.2),
      new THREE.MeshBasicMaterial({color:0x00ff00})
    );
    scene.add(cube);
    camera3D.position.z = 1;

    function animate() {
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera3D);
    }
    renderer.setAnimationLoop(animate);

    document.body.appendChild(THREE.WebXR.createButton(renderer));
  </script>
</body>
</html>
